name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write   # needed for GHCR

env:
  RELEASE_TAG: ${{ github.ref_name }}    # e.g. v0.3.1

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build and push image with Jib to GHCR
        env:
          # Jib auth for GHCR
          JIB_TO_AUTH_USERNAME: ${{ github.actor }}
          JIB_TO_AUTH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

          # Maven GitHub Packages auth for ksb-commons
          GITHUB_PACKAGES_USER: brulejr
          GITHUB_PACKAGES_TOKEN: ${{ secrets.KSB_PACKAGES_TOKEN }}
        run: ./gradlew jib --info

      # Optional but nice: create a GitHub Release for the tag
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
